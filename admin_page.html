<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>ViewComics inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="Images/favicon.ico" />
    <link rel="stylesheet" href="assets/CSS/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
    <link rel="stylesheet" href="assets/CSS/utilities.css" type="text/css">
    <link rel="stylesheet" href="assets/CSS/form.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
<section class="section section--white background-image">
    <div class="container container-fluid ">
        <div class="row left-xs middle-xs">
            <div class="col-xs-6 w-color">
                <p class="intro">Add and remove books </p>
            </div>
            <div class="col-xs-6 w-color form">
                <form action="admin_add.php" method="POST" id="formAdd">
                    <input name="title" type="text" placeholder="Title"/>
                    <input name="author" type="text" placeholder="Author"/>
                    <input name="publisher" type="text" placeholder="Publisher"/>
                    <input name="price" type="number" placeholder="Price"/>
                    <input name="date" type="date"/>
                    <textarea name="description" placeholder="Description"></textarea>
                    <input type="submit" name="Submit" value="Add Book"/>
                </form>
                <form action="admin_remove.php" method="POST" id="formRemove">
                    <input name="id" type="number" placeholder="id"/>
                    <input type="submit" name="Submit" value="Remove Book"/>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
